	<head>

		<link href="css/mui.min.css" rel="stylesheet" />

	<style>
		#headBtn a:nth-child(2){

	<script>
		mui.plusReady(function() {
    			plus.key.addEventListener('backbutton', function() {
        			window.history.back();
    			}, false);
			});
		$(document).ready(function(){
			for(var i=0;i<data.length;i++){
				if(data[i].type=="二手教材"){
				var onceDiv=$('<div onclick="window.location.href=\'goods.html?name='+data[i].image+'\'"><div><img src="http://caochao.cc:8080/images/'+data[i].image+'"/></div><div><p>'+data[i].name+'</p><p>价格：&yen;'+data[i].price+'</p><p>简介：'+data[i].describe+'</p></div></div>');
				onceDiv.appendTo('#main');
				}
			}
		})
		
	</script>
	<body>
