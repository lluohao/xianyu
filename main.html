		<script>
			$(document).ready(main);
			var itemStr = "<div onclick=\"window.location.href='goods.html?name=${img}'\" class=\"item-content\"><div class=\"goods\"><div class=\"goods-image\"><img src=\"${image}\" /></div><div class=\"goods-title\"><p>${title}</p></div></div></div>";
			function main(){
				var counts = [0,0,0,0];
				var max = 8;
				for(var i = 0;i<data.length;i++){
					var baseId = "";
					if(data[i].type=="课外文学"){
						baseId = "#kwwx";
						if(counts[0]>=max){
							continue;
						}
						counts[0]++;
					}else if(data[i].type=="化妆品"){
						baseId = "#hzp";
						if(counts[1]>=max){
							continue;
						}
						counts[1]++;
					}else if(data[i].type=="二手教材"){
						baseId = "#esjc";
						if(counts[2]>=max){
							continue;
						}
						counts[2]++;
					}else if(data[i].type=="电子产品"){
						baseId = "#dzcp";
						if(counts[3]>=max){
							continue;
						}
						counts[3]++;
					}
					var item = itemStr.replace("${image}",imgBase+data[i].image);
					item = item.replace("${title}",data[i].name);
					item = item.replace("${img}",data[i].image);
					$(baseId).append(item);
				}
			}
		</script>
